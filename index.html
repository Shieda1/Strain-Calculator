<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strain Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="strainRadio" name="variables" checked>
  <label for="strainRadio">Strain</label>

  <input type="radio" id="changeinDimensionRadio" name="variables">
  <label for="changeinDimensionRadio">Change in Dimension</label>

  <input type="radio" id="originalLengthRadio" name="variables">
  <label for="originalLengthRadio">Original Length</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(x) Change in Dimension (m)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(L) Original Length (m)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
